<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
	<script src = "js/china.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1280px;height:720px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
		var name_title = "中国各省5G基站数量（万个）"
        var mapName = 'china'
        var data = [
        { name: '广东', value: 20.8 },
		{ name: '江苏', value: 17.4 },
		{ name: '山东', value: 16 },
		{ name: '浙江', value: 14.82 },
		{ name: '河南', value: 13.36 },
		{ name: '四川', value: 9.8 },
		{ name: '湖北', value: 6.85 },
		{ name: '湖南', value: 7.7 },
		{ name: '河北', value: 8.38 },
		{ name: '福建', value: 6.7 },
		{ name: '上海', value: 6 },
		{ name: '北京', value: 6.3 },
		{ name: '安徽', value: 7.4 },
		{ name: '辽宁', value: 6.47 },
		{ name: '陕西', value: 5.09 },
		{ name: '江西', value: 5.3 },
		{ name: '重庆', value: 5 },
		{ name: '广西', value: 5.6 },
		{ name: '天津', value: 5 },
		{ name: '云南', value: 5.5 },
		{ name: '内蒙古', value: 2 },
		{ name: '山西', value: 5 },
		{ name: '黑龙江', value: 4.09 },
		{ name: '吉林', value: 2.8 },
		{ name: '贵州', value: 6.8 },
		{ name: '新疆', value: 3 },
		{ name: '甘肃', value: 2.07 },
		{ name: '海南', value: 1.3 },
		{ name: '宁夏', value: 0.9 },
		{ name: '青海', value: 0.84 },
		{ name: '西藏', value: 0.67 }

        ];
        
        var option = {
            title: {
                text: name_title,
                x: 'center',
                textStyle: {
                    fontSize: 24
                },                
            },
            
            tooltip: {
                trigger: 'item',
                formatter: function(params) {                        
                        var toolTiphtml = ''
						if (isNaN(params.value)){
                        toolTiphtml = params.name + '数量: 0 万个'
						}else{
						toolTiphtml = params.name + '数量: ' + params.value + '万个'
						}
                        //console.log(toolTiphtml)                        
                        return toolTiphtml;                   
                }
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            visualMap: {
                show: true,
                left: 'left',
                top: 'bottom',
                seriesIndex: [0],
                type:'piecewise',
                pieces:[
                    {min:20, color: 'rgb(254,57,101)'},
                    {min:10, max:19.99, color: 'rgb(252,157,154)'},
                    {min:5, max:9.99, color: 'rgb(249,205,173)'},
                    {min:1, max:5.99, color: 'rgb(200,200,169)'},
                    {min:0, max:0.99, color: 'rgb(131,175,155)'},
                ],            
                textStyle: {
                    color: '#000000'
                }
            },            
            geo: {
                show: true,
                map: mapName,
                label: {
                    normal: {
                        show: true,
                        fontSize:12,
                    },
                    emphasis: {
                        show: false,
                    }
                },
                roam: false,
                itemStyle: {
                    normal: {
                        areaColor: '#FFFFFF',
                        borderColor: '#666666',
                    },
                    emphasis: {
                        areaColor: '#0099CC',
                    }
                }
            },
            series: [
                {
                    type: 'map',
                    map: mapName,
                    geoIndex: 0,           
                    animation: false,
                    data: data
                },
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
